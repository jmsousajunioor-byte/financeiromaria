name: Supabase DB Migrations

on:
  push:
    branches:
      - main
    paths:
      - supabase/migrations/**
      - supabase/schema.sql
      - .github/workflows/supabase-migrations.yml

jobs:
  db-push:
    name: Apply migrations to Supabase
    runs-on: ubuntu-latest
    concurrency:
      group: db-migrations-${{ github.ref_name }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ sbp_22b4883cf9223969837588480d1906bd16053796 }}
        run: supabase link --project-ref ${{ vhdqxfvgtrnnymlhqkod }}

      - name: Push migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ sbp_22b4883cf9223969837588480d1906bd16053796 }}
        run: supabase db push
